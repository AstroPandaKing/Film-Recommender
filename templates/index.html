<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Film Reccomendation Giver</title>
    <link rel="stylesheet" href="/static/index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="hero">
      <div class="form-box">
        <div class="button-box">
          <div id="btn"></div>
          <button class="toggle-btn" onclick="logined()">Login</button>
          <button class="toggle-btn" onclick="registered()">Register</button>
        </div>

        <!-- Login Form -->
        <form id="login" class="input-group">
          <input
            type="text"
            id="login-username"
            class="input-field"
            placeholder="Enter Username"
            required
          />
          <input
            type="password"
            id="login-password"
            class="input-field"
            placeholder="Enter Password"
            required
          />
          <button type="button" class="submit-btn" onclick="login()">
            Log In
          </button>
        </form>

        <form id="register" class="input-group">
          <div class="gender-buttons">
            <button
              type="button"
              class="gender-button gender-male"
              onclick="selectGender('male')"
              id="male-btn"
            >
              <i class="fas fa-mars"></i>
            </button>
            <button
              type="button"
              class="gender-button gender-female"
              onclick="selectGender('female')"
              id="female-btn"
            >
              <i class="fas fa-venus"></i>
            </button>
          </div>
          <!-- Hidden input field to store the selected gender -->
          <input type="hidden" id="selected-gender" name="gender" required />
          <input
            type="text"
            id="register-username"
            class="input-field"
            placeholder="Enter Username"
            required
          />
          <div class="date-input-container">
            <input
              type="date"
              id="register-dob"
              class="input-field"
              placeholder="Enter Date of Birth"
              required
            />
          </div>
          <input
            type="password"
            id="register-password"
            class="input-field"
            placeholder="Enter Password"
            required
          />
          <button type="button" class="submit-btn" onclick="register()">
            Register
          </button>
        </form>
      </div>
    </div>

    <script src="/static/main.js"></script>
  </body>
</html>
